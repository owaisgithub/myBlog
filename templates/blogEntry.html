{% extends 'base.html' %}
{% block content %}
    <h1>Post New Blog </h1>
    <form action="/blog/postEntry/" method="post">
      {% csrf_token %}
      <div class="mb-3">
        <label class="form-label">Title of Blog</label>
        <span style="color:red;">*</span>
        <input type="text" class="form-control" name="title" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Author's Email Address</label>
        <span style="color:red;">*</span>
        <input type="text" class="form-control" name="reply_to" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Author's Name</label>
        <span style="color:red;">*</span>
        <input type="text" class="form-control" name="author" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Upload An Image</label>
        <input type="file" name="img">
      </div>
      <div class="mb-3">
        <label class="form-label">Blog Content</label>
        <span style="color:red;">*</span>
        <textarea rows="20" cols="150" class="form-control" name="content" required></textarea>
      </div>
      <input class="btn btn-outline-dark right" type="submit" value="Post Blog">
    </form>

{% endblock %}
