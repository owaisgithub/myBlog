{% extends 'base.html' %}
{% block content %}
    <br>
    <h1>{{ blog.title }}</h1>
    <br>
    <form action="/blog/{{ blog.id }}/postComment/" method="post">
      {% csrf_token %}
      <textarea class="form-control" name="content" placeholder="Write your Comment"></textarea>
      <br>
      <label class="form-label">How do you rate this entry:</label>
      <select class="form-select" name="rating">
        {% for r in blog.RATING_CHOICES %}
        <!-- Use the template system to treat ‘.’
             as ‘[]’ r[0] is the rating number, r[1]
             is the rating text -->
          <option value="{{ r.0 }}">{{ r.1 }}</option>
        {% endfor %}
      </select>
      <br>
      <a class="btn btn-dark" href="#">Back</a>
      <input class="btn btn-danger" type="submit" value="Add">
    </form>

{% endblock %}
